<h3>On cherche le plus proche voisin du nouveau point.</h3>
<p>On calcul la distance entre le point a classifier et tous les autres point par un calcul de distance euclidienne</p>
<p>d = sqrt((ax+bx)² + (ay + by)²)</p>
<p>On tri le tableau obtenu pour prendre le voisin le plus proche (plus petite distance)</p>
